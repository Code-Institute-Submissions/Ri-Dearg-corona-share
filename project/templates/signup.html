{% extends 'base.html' %}
{% block content %}

<div class="section" id="signup">
	<h4>Write your story.</h4>
	<div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
		<form action="{{ url_for('auth.signup_form') }}" method="POST" class="col s12" id="signup-form">
			<div class="input-field validate col s12">
				<i class="material-icons prefix">face</i>
				<input id="username" name="username" type="text" required>
				<label for="username">Create Username</label>
			</div>
			<div class="input-field validate col s12">
				<input id="password" name="password" type="password" required>
				<label for="password">Create Password</label>
            </div>
            <div class="input-field validate col s12">
				<input id="password-verify" name="password-verify" type="password" required>
				<label for="password-verify">Repeat Password</label>
            </div>
            <button id="signup-form" class="btn waves-effect waves-light right" type="submit">Post
                <i class="material-icons right">playlist_add</i>
            </button>
		</form>
	</div>
</div>


{% endblock %}
