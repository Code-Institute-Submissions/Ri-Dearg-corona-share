{% extends 'base.html' %}
{% block content %}

<div class="section" id="signup">
	<h4>Write your story.</h4>
	<div class="row">
		<form action="{{ url_for('base.create_story') }}" method="POST" class="col s12" id="create-story">
			<div class="input-field validate col s12">
				<i class="material-icons prefix">face</i>
				<input id="username" name="password" type="text" required>
				<label for="username">Create Username</label>
			</div>
			<div class="input-field validate col s12">
				<input id="password" name="password" type="text" required>
				<label for="password">Create Password</label>
            </div>
            <div class="input-field validate col s12">
				<input id="password-verify" name="password-verify" type="text" required>
				<label for="password-verify">Repeat Password</label>
            </div>
            <button id="post-story" class="btn waves-effect waves-light right" type="submit">Post
                <i class="material-icons right">playlist_add</i>
            </button>
		</form>
	</div>
</div>


{% endblock %}
